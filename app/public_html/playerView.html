<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cripsy Journey</title>
        <link rel="stylesheet" type="text/css" href="playerView.css">
    </head>
    <body>
        <div id="overlay">
            <div id="username-error">Please enter a non-empty username</div>

            <div id="username">
                <label for="username-input">Enter an username:</label>
                <input id="username-input" type="text" name="username-input">
            </div>
            
            <div id="class">
                <label for="class-select">Choose a class:</label>
                <select name="class-select" id="class-select">
                    <!--
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>-->
                </select> 
            </div>

            <button id="submit-btn">Sumbit</button>
        </div>
        <div id="header">
            <div id="logo">Logo</div>
        </div>

        <div id="left-panel">
            <div id="stat">Stats</div>
            <div id="actions">
                <div id="action-1" class="action">actions</div>
                <div id="action-2" class="action">actions</div>
                <div id="action-3" class="action">actions</div>
            </div>
        </div>
        <div id="right-panel">
            <div id="targets">Targets</div>
            <div id="history">history</div>
        </div>
        <div id="leaderboard"></div>
        <script src="playerView.js"></script>
    </body>
</html>
