<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Crispy Journey</title>
        <link rel="stylesheet" type="text/css" href="playerView.css">
    </head>
    <body>
        <div id="overlay">
            <div id="username-error">Please enter a non-empty username</div>

            <div id="username">
                <label for="username-input">Enter an username:</label>
                <input id="username-input" type="text" name="username-input">
            </div>
            
            <div id="class">
                <label for="class-select">Choose a class:</label>
                <select name="class-select" id="class-select">
                </select> 
            </div>

            <button id="submit-btn">Submit</button>
        </div>
        <!--
        <div id="header">
            <div id="logo"></div>
        </div>
        -->
        <div id="left-panel">
            <div id="stat">
                <div id="user-name" style='width:100%; height:15%'>Username: </div>
                <div id="user-class" style='width:100%; height:15%'>Class: </div>
                <div id="room-timer" style='width:100%; height:15%'>Time Remaining: 6000s</div>
                <div id="score" style='width:100%; height:15%'>Score: 0</div>
                <div id="survival-time" style='width:100%; height:15%'>Survival Time: 0s</div>
                <div id="kill-count" style='width:100%; height:15%'>Kills: 0</div>
                <div id="health" style='width:100%; height:15%'>Health: 100</div>
            </div>
            <div id="actions">
                <button id="actionBtn" style="width:100%">ATTACK</button>
            </div>
        </div>
        <div id="right-panel">
            <div id="targets" style="overflow:scroll"></div>
            <div id="history" style="overflow:scroll"></div>
        </div>
        <script src="playerView.js"></script>
    </body>
</html>
